<!DOCTYPE html>
<html lang="en">

<head>
	<title>UserRegistration</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
	

<body>

	<header>
	
	</header>
	
	
	<nav>
		
	</nav>
	
	<main>
	
		<div class = "container" id = "registration-page">
			<div class="container" id = "registration-main">
			
				<nav class="navbar navbar-default" id="user-registration-nav">
					<div class="container-fluid">
						<div class="navbar-header">
							<a class="navbar-brand" href="#"><img alt="Brand" src="..."></a>
						</div>
					</div>
				</nav>
				
				<div class="page-header">
					<h1>Welcome!<small>  Fill the information below to register or <a href="Login.html">login</a> with an existing account:</small></h1>
				</div>
				
				<div id = "registration-forms">
				
					<form>
						<div id = "name-address">
							<h3>Name and Address</h3>
							<div class="form-group">
								<label for="exampleInputName2">First Name</label>
								<input type="text" class="form-control" placeholder="">
							</div>
							
							<div class="form-group">
								<label for="exampleInputName2">Last Name</label>
								<input type="text" class="form-control" placeholder="">
							</div>
							<div class="form-group">
								<label for="exampleInputName2">Middle Name</label>
								<input type="text" class="form-control" placeholder="">
							</div>
							<div class="form-group">
								<label for="exampleInputName2">Home Phone</label>
								<input type="text" class="form-control" placeholder="">
							</div>
							
							<div class="form-group">
								<label for="exampleInputName2">Cell-Phone</label>
								<input type="text" class="form-control" placeholder="">
							</div>
							
							<div class="form-group">
								<label for="exampleInputName2">Street 1</label>
								<input type="text" class="form-control" placeholder="">
							</div>
							
							<div class="form-group">
								<label for="exampleInputName2">Street 2</label>
								<input type="text" class="form-control" placeholder="">
							</div>
							
							<div class="form-group">
								<label for="exampleInputName2">City</label>
								<input type="text" class="form-control" placeholder="">
							</div>
							
							
						</div>	
						
						<div class="form-inline" id="state-zip">
								<div class="form-group">
									<label for="exampleInputName2">State</label>
									<input type="text" class="form-control" placeholder="">
								</div>
								
								<div class="form-group">
									<label for="exampleInputName2">Zip</label>
									<input type="number" class="form-control" placeholder="00000">
								</div>
						</div>
						
						<h3>Email and Password</h3>
						<div id ="email-password">
							<div class="form-group">
								<label for="exampleInputEmail1">Email address</label>
								<input type="email" class="form-control" placeholder="Email">
							</div>
							
							<div class="form-group">
								<label for="exampleInputPassword1">Password</label>
								<input type="password" class="form-control" placeholder="Password">
							</div>
							
							<div class="form-group">
								<label for="exampleInputPassword1">Re-enter Password</label>
								<input type="password" class="form-control" placeholder="Password">
							</div>
						</div>
						
						<div class = "container" id="register-button">
							<button type="submit" class="btn btn-default">Submit</button>
						</div>
						
					</form>
				</div>
			</div>
		</div>
		
		
	</main>
	
	
	<footer>

	</footer>
	
</body>
</html>
